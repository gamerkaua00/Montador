<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Memoria PWA</title>
    
    <meta name="theme-color" content="#4f46e5">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React Dependencies -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <link rel="manifest" id="manifest-placeholder">

    <style>
        body { 
            background-color: #0f172a; 
            color: white; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            -webkit-tap-highlight-color: transparent; 
            overflow-x: hidden;
            transition: background-color 0.5s ease;
        }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade-in { animation: fadeIn 0.4s ease-out forwards; }
        
        video::-webkit-media-controls { display:none !important; }
        .no-click-video { pointer-events: none; }
        
        /* Blur class customizada para o modal */
        .glass { background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); }
    </style>

    <script>
        const manifest = {
            "name": "Memoria App",
            "short_name": "Memoria",
            "start_url": ".",
            "display": "standalone",
            "background_color": "#0f172a",
            "theme_color": "#4f46e5",
            "orientation": "portrait",
            "icons": [
                { "src": "https://cdn-icons-png.flaticon.com/512/3641/3641561.png", "sizes": "192x192", "type": "image/png" }
            ]
        };
        const blob = new Blob([JSON.stringify(manifest)], {type: 'application/json'});
        document.querySelector('#manifest-placeholder').setAttribute('href', URL.createObjectURL(blob));
    </script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo } = React;

        // --- THEME SYSTEM ---
        const THEMES = {
            default: { id: 'default', name: 'Indigo Night', bg: 'bg-slate-900', accent: 'text-indigo-400', btn: 'bg-indigo-600', gradient: 'from-indigo-900 to-slate-900' },
            ocean:   { id: 'ocean', name: 'Deep Ocean', bg: 'bg-cyan-950', accent: 'text-cyan-400', btn: 'bg-cyan-600', gradient: 'from-cyan-900 to-blue-900' },
            sunset:  { id: 'sunset', name: 'Sunset Vibes', bg: 'bg-orange-950', accent: 'text-orange-400', btn: 'bg-orange-600', gradient: 'from-orange-900 to-red-900' },
            oled:    { id: 'oled', name: 'OLED Black', bg: 'bg-black', accent: 'text-white', btn: 'bg-zinc-800', gradient: 'from-black to-zinc-900' }
        };

        // --- DATABASE (IndexedDB) ---
        const DB_NAME = "MemoriaAppDB_V5"; 
        const STORE_NAME = "media_store";

        const initDB = () => {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open(DB_NAME, 1);
                request.onupgradeneeded = (e) => {
                    const db = e.target.result;
                    if (!db.objectStoreNames.contains(STORE_NAME)) db.createObjectStore(STORE_NAME, { keyPath: "id" });
                };
                request.onsuccess = (e) => resolve(e.target.result);
                request.onerror = (e) => reject("DB Error");
            });
        };

        const saveToDB = async (file, userEmail) => {
            try {
                const db = await initDB();
                return new Promise((resolve, reject) => {
                    const tx = db.transaction([STORE_NAME], "readwrite");
                    const item = {
                        id: Date.now() + Math.random().toString(),
                        userEmail: userEmail, // VINCULAR AO USUARIO
                        type: file.type,
                        blob: file,
                        name: file.name,
                        timestamp: Date.now()
                    };
                    tx.objectStore(STORE_NAME).add(item);
                    tx.oncomplete = () => resolve(true);
                    tx.onerror = () => reject("Save Error");
                });
            } catch (e) { return false; }
        };

        const getAllFromDB = async (userEmail) => {
            try {
                const db = await initDB();
                return new Promise((resolve) => {
                    const tx = db.transaction([STORE_NAME], "readonly");
                    const req = tx.objectStore(STORE_NAME).getAll();
                    req.onsuccess = () => {
                        // Filtrar apenas itens deste usuário
                        const all = req.result;
                        const filtered = all.filter(item => item.userEmail === userEmail);
                        resolve(filtered);
                    };
                    req.onerror = () => resolve([]);
                });
            } catch (e) { return []; }
        };
        
        const deleteFromDB = async (id) => {
            const db = await initDB();
            return new Promise((resolve) => {
                const tx = db.transaction([STORE_NAME], "readwrite");
                tx.objectStore(STORE_NAME).delete(id);
                tx.oncomplete = () => resolve(true);
            });
        }

        // --- ADVANCED VIDEO RENDERER ---
        const exportVideo = async (items, onProgress, onComplete) => {
            const canvas = document.createElement('canvas');
            canvas.width = 720; 
            canvas.height = 1280; 
            const ctx = canvas.getContext('2d', { alpha: false }); // Otimização
            
            // Audio Context para mixagem (se necessário no futuro)
            // Gravador
            const stream = canvas.captureStream(30); 
            let mimeType = 'video/webm';
            if (MediaRecorder.isTypeSupported('video/mp4')) mimeType = 'video/mp4'; 
            else if (MediaRecorder.isTypeSupported('video/webm; codecs=vp9')) mimeType = 'video/webm; codecs=vp9';

            const recorder = new MediaRecorder(stream, { mimeType, videoBitsPerSecond: 4000000 }); // 4Mbps para qualidade
            const chunks = [];
            recorder.ondataavailable = (e) => { if (e.data.size > 0) chunks.push(e.data); };
            recorder.onstop = () => onComplete(new Blob(chunks, { type: mimeType }));
            recorder.start();

            // Configurações de Transição
            const TRANSITION_FRAMES = 15; // 0.5s de fade
            
            for (let i = 0; i < items.length; i++) {
                const item = items[i];
                const progressPercent = Math.round((i / items.length) * 100);
                onProgress(progressPercent);

                // Preparar Asset
                let asset = null;
                let durationFrames = 0;
                let isVideo = false;

                if (item.type.startsWith('image')) {
                    const img = new Image();
                    img.src = item.url;
                    await new Promise(r => img.onload = r);
                    asset = img;
                    durationFrames = 90; // 3 segundos
                    isVideo = false;
                } else {
                    const vid = document.createElement('video');
                    vid.src = item.url;
                    vid.muted = true;
                    vid.playsInline = true;
                    vid.crossOrigin = "anonymous";
                    await new Promise(resolve => {
                        vid.onloadeddata = () => resolve();
                        vid.onerror = () => resolve();
                        setTimeout(resolve, 2000); // Timeout
                    });
                    asset = vid;
                    durationFrames = Math.ceil(vid.duration * 30);
                    isVideo = true;
                    try { await vid.play(); } catch(e){}
                }

                // Loop de Frames do Item Atual
                for (let f = 0; f < durationFrames; f++) {
                    // --- LÓGICA DE DESENHO INTELIGENTE (Smart Fit) ---
                    
                    // 1. Fundo Borrado (Blurred Background)
                    ctx.save();
                    // Desenhar imagem esticada para cobrir fundo
                    let assetW = isVideo ? asset.videoWidth : asset.width;
                    let assetH = isVideo ? asset.videoHeight : asset.height;
                    
                    if (assetW > 0 && assetH > 0) {
                        ctx.filter = 'blur(30px) brightness(0.6)'; // Blur pesado e escurecido
                        // Calcular cover ratio
                        const scaleCover = Math.max(canvas.width / assetW, canvas.height / assetH);
                        const wCover = assetW * scaleCover;
                        const hCover = assetH * scaleCover;
                        const xCover = (canvas.width - wCover) / 2;
                        const yCover = (canvas.height - hCover) / 2;
                        
                        ctx.drawImage(asset, xCover, yCover, wCover, hCover);
                        ctx.filter = 'none'; // Reset filter
                    } else {
                        ctx.fillStyle = '#000';
                        ctx.fillRect(0,0, canvas.width, canvas.height);
                    }
                    ctx.restore();

                    // 2. Imagem Principal (Contain / Ajustada)
                    if (assetW > 0 && assetH > 0) {
                        const scaleContain = Math.min(canvas.width / assetW, canvas.height / assetH);
                        // Pequeno zoom (5%) para dar vida se for imagem estática
                        const zoomAnim = isVideo ? 1 : 1 + (f/durationFrames) * 0.05;
                        
                        const wFinal = assetW * scaleContain * zoomAnim;
                        const hFinal = assetH * scaleContain * zoomAnim;
                        const xFinal = (canvas.width - wFinal) / 2;
                        const yFinal = (canvas.height - hFinal) / 2;

                        // Sombra para destacar do fundo
                        ctx.shadowColor = "rgba(0,0,0,0.5)";
                        ctx.shadowBlur = 20;
                        ctx.drawImage(asset, xFinal, yFinal, wFinal, hFinal);
                        ctx.shadowBlur = 0;
                    }

                    // 3. Transição (Fade In/Out)
                    // Fade In (primeiros quadros)
                    if (f < TRANSITION_FRAMES && i > 0) {
                        ctx.fillStyle = `rgba(0,0,0,${1 - (f/TRANSITION_FRAMES)})`;
                        ctx.fillRect(0,0,canvas.width, canvas.height);
                    }
                    // Fade Out (ultimos quadros) se não for o ultimo item
                    if (f > durationFrames - TRANSITION_FRAMES && i < items.length - 1) {
                         // Na verdade o fade out é feito pelo fade in do proximo, 
                         // mas podemos escurecer um pouco aqui se quisermos "dip to black"
                         // Deixaremos crossfade simples (apenas o proximo sobrepoe).
                    }

                    // Avançar tempo (30fps)
                    await new Promise(r => setTimeout(r, 20)); // Acelerar levemente render
                }
                
                if(isVideo) asset.remove();
            }

            recorder.stop();
            onProgress(100);
        };

        // --- COMPONENTS ---

        const Icon = ({ name, size=24, className="" }) => {
            useEffect(() => lucide.createIcons(), [name]);
            return <i data-lucide={name} width={size} height={size} className={className}></i>;
        };

        const ThemeSelector = ({ current, onChange, onClose }) => {
            return (
                <div className="fixed inset-0 z-50 flex items-end sm:items-center justify-center bg-black/60 backdrop-blur-sm animate-fade-in" onClick={onClose}>
                    <div className="bg-slate-800 w-full max-w-sm p-6 rounded-t-2xl sm:rounded-2xl border border-white/10" onClick={e => e.stopPropagation()}>
                        <h3 className="text-lg font-bold mb-4">Escolha um Tema</h3>
                        <div className="grid grid-cols-2 gap-3">
                            {Object.values(THEMES).map(t => (
                                <button 
                                    key={t.id}
                                    onClick={() => onChange(t.id)}
                                    className={`p-4 rounded-xl border-2 flex flex-col items-center gap-2 transition-all ${current === t.id ? 'border-white bg-white/10' : 'border-transparent bg-black/20'}`}
                                >
                                    <div className={`w-8 h-8 rounded-full ${t.bg} border border-white/20 shadow-lg`}></div>
                                    <span className="text-sm font-medium">{t.name}</span>
                                </button>
                            ))}
                        </div>
                    </div>
                </div>
            );
        };

        const LoginScreen = ({ onLogin }) => {
            const [email, setEmail] = useState("");
            const [step, setStep] = useState(0); // 0: Start, 1: Email, 2: Loading
            
            const handleNext = (e) => {
                e.preventDefault();
                if(!email.includes('@')) {
                    alert("Digite um e-mail válido");
                    return;
                }
                setStep(2);
                setTimeout(() => {
                    const user = {
                        name: email.split('@')[0],
                        email: email,
                        avatar: `https://api.dicebear.com/7.x/initials/svg?seed=${email}`,
                        theme: 'default'
                    };
                    // Tentar recuperar usuario antigo se existir
                    const existing = localStorage.getItem(`memoria_prefs_${email}`);
                    if(existing) {
                        const prefs = JSON.parse(existing);
                        user.theme = prefs.theme || 'default';
                    }
                    onLogin(user);
                }, 1500);
            };

            return (
                <div className="h-screen flex flex-col items-center justify-center p-6 bg-slate-900 text-white relative overflow-hidden">
                    {/* Background decorativo */}
                    <div className="absolute top-0 left-0 w-full h-full bg-[radial-gradient(circle_at_50%_120%,rgba(79,70,229,0.3),rgba(15,23,42,1))]"></div>
                    
                    <div className="z-10 w-full max-w-sm glass p-8 rounded-2xl border border-white/10 shadow-2xl animate-fade-in">
                        <div className="flex justify-center mb-6">
                            <div className="bg-white p-3 rounded-full">
                                <img src="https://www.svgrepo.com/show/475656/google-color.svg" className="w-8 h-8" alt="G" />
                            </div>
                        </div>
                        
                        <h1 className="text-2xl font-bold text-center mb-2">Fazer login</h1>
                        <p className="text-center text-slate-300 text-sm mb-8">Use sua Conta do Google</p>

                        {step === 0 && (
                            <div className="space-y-4">
                                <button onClick={() => setStep(1)} className="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 rounded-lg transition-colors shadow-lg">
                                    Entrar com E-mail
                                </button>
                                <p className="text-xs text-center text-slate-500">
                                    Para fins de demonstração PWA, usaremos autenticação local simulada.
                                </p>
                            </div>
                        )}

                        {step === 1 && (
                            <form onSubmit={handleNext} className="animate-fade-in">
                                <div className="mb-4 text-left">
                                    <label className="text-xs font-semibold ml-1 text-slate-400">E-mail ou telefone</label>
                                    <input 
                                        type="email" 
                                        autoFocus
                                        value={email}
                                        onChange={e => setEmail(e.target.value)}
                                        className="w-full mt-1 px-4 py-3 bg-slate-800 border border-slate-600 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none transition-all"
                                        placeholder="seu@email.com"
                                    />
                                </div>
                                <div className="flex justify-between items-center mt-8">
                                    <button type="button" onClick={() => setStep(0)} className="text-blue-400 text-sm font-medium">Voltar</button>
                                    <button type="submit" className="bg-blue-600 px-6 py-2 rounded-full font-medium hover:bg-blue-700 transition-colors">
                                        Próxima
                                    </button>
                                </div>
                            </form>
                        )}

                        {step === 2 && (
                            <div className="flex flex-col items-center py-4 animate-fade-in">
                                <div className="w-10 h-10 border-4 border-blue-600 border-t-transparent rounded-full animate-spin mb-4"></div>
                                <p className="text-sm">Verificando informações...</p>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        const Dashboard = ({ user, onLogout, updateTheme }) => {
            const [items, setItems] = useState([]);
            const [loading, setLoading] = useState(false);
            const [exporting, setExporting] = useState(false);
            const [progress, setProgress] = useState(0);
            const [showThemes, setShowThemes] = useState(false);
            
            const theme = THEMES[user.theme] || THEMES.default;

            const loadData = async () => {
                const dbItems = await getAllFromDB(user.email);
                const itemsWithUrls = dbItems.map(item => ({
                    ...item,
                    url: URL.createObjectURL(item.blob)
                }));
                setItems(itemsWithUrls.sort((a, b) => b.timestamp - a.timestamp));
            };

            useEffect(() => { loadData(); }, []);

            const handleUpload = async (e) => {
                const files = Array.from(e.target.files);
                if (files.length === 0) return;
                setLoading(true);
                for (const file of files) {
                    await saveToDB(file, user.email);
                }
                await loadData();
                setLoading(false);
                e.target.value = ""; 
            };

            const handleExport = async () => {
                if (items.length === 0) return;
                setExporting(true);
                setProgress(0);
                const timeline = [...items].reverse();
                await exportVideo(timeline, setProgress, (blob) => {
                    setExporting(false);
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `Memoria_Filme_${Date.now()}.mp4`;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                });
            };

            const handleDelete = async (id) => {
                if(confirm("Remover da galeria?")) {
                    await deleteFromDB(id);
                    loadData();
                }
            };

            return (
                <div className={`min-h-screen pb-32 ${theme.bg} transition-colors duration-500`}>
                    {/* Header */}
                    <div className="sticky top-0 z-20 bg-black/20 backdrop-blur-lg border-b border-white/5 px-4 py-4 flex justify-between items-center">
                        <div className="flex items-center gap-3">
                            <img src={user.avatar} className="w-9 h-9 rounded-full border border-white/20 bg-white/10" />
                            <div>
                                <h2 className="font-bold text-sm leading-tight">{user.name}</h2>
                                <p className={`text-xs ${theme.accent} opacity-80`}>Online</p>
                            </div>
                        </div>
                        <div className="flex gap-2">
                            <button onClick={() => setShowThemes(true)} className="p-2 rounded-full hover:bg-white/10 transition-colors">
                                <Icon name="palette" size={20} className="text-white/80" />
                            </button>
                            <button onClick={onLogout} className="p-2 rounded-full hover:bg-white/10 transition-colors">
                                <Icon name="log-out" size={20} className="text-white/80" />
                            </button>
                        </div>
                    </div>

                    {/* Grid */}
                    <div className="grid grid-cols-3 gap-0.5 mt-0.5">
                        {items.map((item) => (
                            <div key={item.id} className="relative aspect-[9/16] bg-black/50 group overflow-hidden">
                                {item.type.startsWith('video') ? (
                                    <video src={item.url} className="w-full h-full object-cover opacity-90 no-click-video" muted />
                                ) : (
                                    <img src={item.url} className="w-full h-full object-cover" />
                                )}
                                {item.type.startsWith('video') && (
                                    <div className="absolute top-1 right-1 bg-black/40 rounded-full p-1">
                                        <Icon name="film" size={12} className="text-white" />
                                    </div>
                                )}
                                <button onClick={() => handleDelete(item.id)} className="absolute bottom-1 right-1 p-2 bg-red-600 rounded-full text-white opacity-0 group-hover:opacity-100 transition-all scale-75 group-hover:scale-100">
                                    <Icon name="trash-2" size={14} />
                                </button>
                            </div>
                        ))}
                    </div>

                    {/* Empty State */}
                    {items.length === 0 && !loading && (
                        <div className="mt-24 flex flex-col items-center opacity-40 gap-4 px-10 text-center">
                            <div className="p-6 rounded-full bg-white/5 border border-white/10 animate-bounce">
                                <Icon name="sparkles" size={32} />
                            </div>
                            <p className="text-sm">Sua história começa aqui. Adicione momentos para criar seu filme.</p>
                        </div>
                    )}

                    {/* Loading Upload */}
                    {loading && (
                        <div className={`fixed top-24 left-1/2 -translate-x-1/2 ${theme.btn} text-white px-6 py-3 rounded-full shadow-xl z-50 flex items-center gap-3 text-sm font-bold animate-pulse`}>
                            <Icon name="loader-2" className="animate-spin" size={18} />
                            Enviando...
                        </div>
                    )}

                    {/* Export Overlay */}
                    {exporting && (
                        <div className="fixed inset-0 z-50 bg-black/95 flex flex-col items-center justify-center p-8 text-center animate-fade-in">
                            <Icon name="clapperboard" size={48} className={`mb-6 ${theme.accent}`} />
                            <h3 className="text-2xl font-bold mb-8">Renderizando...</h3>
                            
                            {/* Visualização da Timeline */}
                            <div className="w-full h-2 bg-slate-800 rounded-full overflow-hidden mb-2 relative">
                                <div className={`h-full ${theme.btn} transition-all duration-100`} style={{ width: `${progress}%` }}></div>
                            </div>
                            
                            <p className="text-white font-mono text-lg mt-2">{progress}%</p>
                            <p className="text-white/40 text-xs mt-12 bg-white/5 px-4 py-2 rounded-lg border border-white/5">
                                Dica: Estamos aplicando desfoque cinematográfico e transições.<br/>Isso usa bastante processamento.
                            </p>
                        </div>
                    )}

                    {/* Theme Modal */}
                    {showThemes && (
                        <ThemeSelector 
                            current={user.theme} 
                            onClose={() => setShowThemes(false)}
                            onChange={(newThemeId) => updateTheme(newThemeId)}
                        />
                    )}

                    {/* Floating Bar */}
                    <div className="fixed bottom-8 left-0 right-0 px-6 flex justify-center items-center gap-4 z-40">
                        {items.length > 0 && !exporting && (
                            <button 
                                onClick={handleExport}
                                className="bg-white text-slate-900 h-14 px-8 rounded-full font-bold shadow-lg shadow-white/10 flex items-center gap-2 active:scale-95 transition-transform"
                            >
                                <Icon name="play" size={20} className="fill-current" />
                                Criar Filme
                            </button>
                        )}
                        <label className={`h-14 w-14 ${theme.btn} rounded-full flex items-center justify-center text-white shadow-lg cursor-pointer active:scale-90 transition-transform hover:brightness-110`}>
                            <input type="file" multiple accept="image/*,video/*" className="hidden" onChange={handleUpload} />
                            <Icon name="plus" size={32} />
                        </label>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [user, setUser] = useState(null);
            
            useEffect(() => {
                const session = sessionStorage.getItem('memoria_session');
                if (session) setUser(JSON.parse(session));
                lucide.createIcons();
            }, []);

            const handleLogin = (userData) => {
                sessionStorage.setItem('memoria_session', JSON.stringify(userData));
                // Salvar preferencias persistentes
                localStorage.setItem(`memoria_prefs_${userData.email}`, JSON.stringify({ theme: userData.theme }));
                setUser(userData);
            };

            const updateTheme = (newTheme) => {
                const updatedUser = { ...user, theme: newTheme };
                setUser(updatedUser);
                sessionStorage.setItem('memoria_session', JSON.stringify(updatedUser));
                localStorage.setItem(`memoria_prefs_${user.email}`, JSON.stringify({ theme: newTheme }));
            };

            const handleLogout = () => {
                sessionStorage.removeItem('memoria_session');
                setUser(null);
            };

            return user ? (
                <Dashboard user={user} onLogout={handleLogout} updateTheme={updateTheme} />
            ) : (
                <LoginScreen onLogin={handleLogin} />
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
