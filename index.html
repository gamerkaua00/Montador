<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Memoria Creator</title>
    
    <meta name="theme-color" content="#4f46e5">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React Dependencies -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <link rel="manifest" id="manifest-placeholder">

    <style>
        body { 
            background-color: #0f172a; 
            color: white; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            -webkit-tap-highlight-color: transparent; 
            overflow-x: hidden;
            transition: background-color 0.5s ease;
        }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade-in { animation: fadeIn 0.4s ease-out forwards; }
        
        video::-webkit-media-controls { display:none !important; }
        .no-click-video { pointer-events: none; }
        
        .glass { background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); }
    </style>

    <script>
        const manifest = {
            "name": "Memoria Creator",
            "short_name": "Memoria",
            "start_url": ".",
            "display": "standalone",
            "background_color": "#0f172a",
            "theme_color": "#4f46e5",
            "orientation": "portrait",
            "icons": [
                { "src": "https://cdn-icons-png.flaticon.com/512/3641/3641561.png", "sizes": "192x192", "type": "image/png" }
            ]
        };
        const blob = new Blob([JSON.stringify(manifest)], {type: 'application/json'});
        document.querySelector('#manifest-placeholder').setAttribute('href', URL.createObjectURL(blob));
    </script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo } = React;

        // --- THEME SYSTEM ---
        const THEMES = {
            default: { id: 'default', name: 'Indigo Night', bg: 'bg-slate-900', accent: 'text-indigo-400', btn: 'bg-indigo-600', gradient: 'from-indigo-900 to-slate-900' },
            ocean:   { id: 'ocean', name: 'Deep Ocean', bg: 'bg-cyan-950', accent: 'text-cyan-400', btn: 'bg-cyan-600', gradient: 'from-cyan-900 to-blue-900' },
            sunset:  { id: 'sunset', name: 'Sunset Vibes', bg: 'bg-orange-950', accent: 'text-orange-400', btn: 'bg-orange-600', gradient: 'from-orange-900 to-red-900' },
            oled:    { id: 'oled', name: 'OLED Black', bg: 'bg-black', accent: 'text-white', btn: 'bg-zinc-800', gradient: 'from-black to-zinc-900' }
        };

        // --- DATABASE (Updated Store Name for Clean State) ---
        const DB_NAME = "MemoriaAppDB_V7"; 
        const STORE_NAME = "final_movies"; // Mudamos para deixar claro que só salva filmes

        const initDB = () => {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open(DB_NAME, 1);
                request.onupgradeneeded = (e) => {
                    const db = e.target.result;
                    if (!db.objectStoreNames.contains(STORE_NAME)) db.createObjectStore(STORE_NAME, { keyPath: "id" });
                };
                request.onsuccess = (e) => resolve(e.target.result);
                request.onerror = (e) => reject("DB Error");
            });
        };

        // Salva o RESULTADO FINAL
        const saveMovieToDB = async (blob, userEmail) => {
            try {
                const db = await initDB();
                return new Promise((resolve, reject) => {
                    const tx = db.transaction([STORE_NAME], "readwrite");
                    const item = {
                        id: Date.now() + Math.random().toString(),
                        userEmail: userEmail,
                        type: 'video/webm',
                        blob: blob,
                        timestamp: Date.now()
                    };
                    tx.objectStore(STORE_NAME).add(item);
                    tx.oncomplete = () => resolve(true);
                    tx.onerror = () => reject("Save Error");
                });
            } catch (e) { return false; }
        };

        const getMoviesFromDB = async (userEmail) => {
            try {
                const db = await initDB();
                return new Promise((resolve) => {
                    const tx = db.transaction([STORE_NAME], "readonly");
                    const req = tx.objectStore(STORE_NAME).getAll();
                    req.onsuccess = () => {
                        const all = req.result;
                        const filtered = all.filter(item => item.userEmail === userEmail);
                        resolve(filtered);
                    };
                    req.onerror = () => resolve([]);
                });
            } catch (e) { return []; }
        };
        
        const deleteMovieFromDB = async (id) => {
            const db = await initDB();
            return new Promise((resolve) => {
                const tx = db.transaction([STORE_NAME], "readwrite");
                tx.objectStore(STORE_NAME).delete(id);
                tx.oncomplete = () => resolve(true);
            });
        }

        // --- RENDERER (Mesmo motor otimizado) ---
        const exportVideo = async (items, onProgress, onComplete) => {
            const canvas = document.createElement('canvas');
            canvas.width = 720; 
            canvas.height = 1280; 
            const ctx = canvas.getContext('2d', { alpha: false, desynchronized: true });
            
            const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            const audioDest = audioCtx.createMediaStreamDestination();
            const canvasStream = canvas.captureStream(30);
            
            if (audioDest.stream.getAudioTracks().length > 0) {
                 canvasStream.addTrack(audioDest.stream.getAudioTracks()[0]);
            }
            
            const combinedStream = new MediaStream([
                ...canvasStream.getVideoTracks(),
                ...audioDest.stream.getAudioTracks()
            ]);

            let mimeType = 'video/webm; codecs=vp9';
            if (!MediaRecorder.isTypeSupported(mimeType)) mimeType = 'video/webm';

            const recorder = new MediaRecorder(combinedStream, { mimeType, videoBitsPerSecond: 3000000 }); 
            const chunks = [];
            recorder.ondataavailable = (e) => { if (e.data.size > 0) chunks.push(e.data); };
            recorder.onstop = () => onComplete(new Blob(chunks, { type: mimeType }));
            recorder.start();

            const TRANSITION_FRAMES = 10;
            
            for (let i = 0; i < items.length; i++) {
                const item = items[i];
                const progressPercent = Math.round((i / items.length) * 100);
                onProgress(progressPercent);

                let asset = null;
                let durationFrames = 0;
                let isVideo = false;
                let audioSource = null;

                if (item.type.startsWith('image')) {
                    const img = new Image();
                    img.src = item.url;
                    await new Promise(r => img.onload = r);
                    asset = img;
                    durationFrames = 90; 
                    isVideo = false;
                } else {
                    const vid = document.createElement('video');
                    vid.src = item.url;
                    vid.crossOrigin = "anonymous";
                    vid.playsInline = true;
                    vid.volume = 1.0; 
                    
                    await new Promise(resolve => {
                        vid.onloadeddata = () => resolve();
                        vid.onerror = () => resolve();
                        setTimeout(resolve, 3000); 
                    });
                    
                    asset = vid;
                    durationFrames = Math.ceil(vid.duration * 30);
                    isVideo = true;

                    try {
                        audioSource = audioCtx.createMediaElementSource(vid);
                        audioSource.connect(audioDest);
                    } catch(e) {}

                    try { await vid.play(); } catch(e){}
                }

                for (let f = 0; f < durationFrames; f++) {
                    ctx.save();
                    let w = isVideo ? asset.videoWidth : asset.width;
                    let h = isVideo ? asset.videoHeight : asset.height;

                    if (w > 0 && h > 0) {
                        // Background Blur Fake
                        const scaleCover = Math.max(canvas.width / w, canvas.height / h);
                        const wCover = w * scaleCover;
                        const hCover = h * scaleCover;
                        const xCover = (canvas.width - wCover) / 2;
                        const yCover = (canvas.height - hCover) / 2;
                        ctx.drawImage(asset, xCover, yCover, wCover, hCover);
                        
                        ctx.fillStyle = 'rgba(0,0,0,0.7)';
                        ctx.fillRect(0, 0, canvas.width, canvas.height);

                        // Main Image
                        const scaleContain = Math.min(canvas.width / w, canvas.height / h);
                        const wFinal = w * scaleContain;
                        const hFinal = h * scaleContain;
                        const xFinal = (canvas.width - wFinal) / 2;
                        const yFinal = (canvas.height - hFinal) / 2;

                        ctx.shadowColor = "rgba(0,0,0,0.5)";
                        ctx.shadowBlur = 20;
                        ctx.drawImage(asset, xFinal, yFinal, wFinal, hFinal);
                    } else {
                        ctx.fillStyle = '#000';
                        ctx.fillRect(0,0, canvas.width, canvas.height);
                    }
                    ctx.restore();

                    if (f < TRANSITION_FRAMES && i > 0) {
                        ctx.fillStyle = `rgba(0,0,0,${1 - (f/TRANSITION_FRAMES)})`;
                        ctx.fillRect(0,0,canvas.width, canvas.height);
                    }

                    await new Promise(r => setTimeout(r, 33));
                }
                
                if(isVideo) {
                    if(audioSource) audioSource.disconnect();
                    asset.pause();
                    asset.remove();
                }
            }

            recorder.stop();
            audioCtx.close(); 
            onProgress(100);
        };

        // --- COMPONENTS ---

        const Icon = ({ name, size=24, className="" }) => {
            useEffect(() => lucide.createIcons(), [name]);
            return <i data-lucide={name} width={size} height={size} className={className}></i>;
        };

        // Modal para Visualizar e Salvar o Resultado da Criação
        const CreationPreviewModal = ({ blob, onClose, onSaveToApp, onDownload }) => {
            const url = useMemo(() => URL.createObjectURL(blob), [blob]);

            return (
                <div className="fixed inset-0 z-50 bg-black flex flex-col animate-fade-in">
                    <div className="flex-1 flex items-center justify-center bg-black relative">
                         <video 
                            src={url} 
                            controls 
                            autoPlay 
                            className="max-h-full max-w-full w-full h-auto object-contain"
                         />
                    </div>
                    <div className="p-6 bg-slate-900 border-t border-white/10 flex flex-col gap-3 safe-area-bottom">
                        <div className="flex gap-3">
                            <button onClick={onSaveToApp} className="flex-1 py-4 bg-indigo-600 rounded-xl font-bold text-white shadow-lg flex items-center justify-center gap-2 active:scale-95 transition-transform">
                                <Icon name="save" size={20} />
                                Salvar na Galeria
                            </button>
                            <button onClick={onDownload} className="flex-1 py-4 bg-slate-700 rounded-xl font-bold text-white shadow-lg flex items-center justify-center gap-2 active:scale-95 transition-transform">
                                <Icon name="download" size={20} />
                                Baixar
                            </button>
                        </div>
                        <button onClick={onClose} className="py-3 text-white/50 text-sm font-medium">Descartar Filme</button>
                    </div>
                </div>
            );
        };

        // Modal para Apenas Assistir filmes salvos
        const MoviePlayerModal = ({ movie, onClose }) => {
            return (
                <div className="fixed inset-0 z-50 bg-black flex flex-col animate-fade-in">
                    <div className="absolute top-4 right-4 z-50">
                        <button onClick={onClose} className="bg-black/50 p-2 rounded-full text-white backdrop-blur">
                            <Icon name="x" size={24} />
                        </button>
                    </div>
                    <div className="flex-1 flex items-center justify-center bg-black">
                         <video 
                            src={movie.url} 
                            controls 
                            autoPlay 
                            className="max-h-full max-w-full w-full h-auto object-contain"
                         />
                    </div>
                </div>
            );
        };

        const ThemeSelector = ({ current, onChange, onClose }) => {
            return (
                <div className="fixed inset-0 z-50 flex items-end sm:items-center justify-center bg-black/60 backdrop-blur-sm animate-fade-in" onClick={onClose}>
                    <div className="bg-slate-800 w-full max-w-sm p-6 rounded-t-2xl sm:rounded-2xl border border-white/10" onClick={e => e.stopPropagation()}>
                        <h3 className="text-lg font-bold mb-4">Escolha um Tema</h3>
                        <div className="grid grid-cols-2 gap-3">
                            {Object.values(THEMES).map(t => (
                                <button key={t.id} onClick={() => onChange(t.id)} className={`p-4 rounded-xl border-2 flex flex-col items-center gap-2 transition-all ${current === t.id ? 'border-white bg-white/10' : 'border-transparent bg-black/20'}`}>
                                    <div className={`w-8 h-8 rounded-full ${t.bg} border border-white/20 shadow-lg`}></div>
                                    <span className="text-sm font-medium">{t.name}</span>
                                </button>
                            ))}
                        </div>
                    </div>
                </div>
            );
        };

        const LoginScreen = ({ onLogin }) => {
            const [email, setEmail] = useState("");
            const [step, setStep] = useState(0); 
            
            const handleNext = (e) => {
                e.preventDefault();
                if(!email.includes('@')) { alert("Digite um e-mail válido"); return; }
                setStep(2);
                setTimeout(() => {
                    const user = {
                        name: email.split('@')[0],
                        email: email,
                        avatar: `https://api.dicebear.com/7.x/initials/svg?seed=${email}`,
                        theme: 'default'
                    };
                    const existing = localStorage.getItem(`memoria_prefs_${email}`);
                    if(existing) {
                        const prefs = JSON.parse(existing);
                        user.theme = prefs.theme || 'default';
                    }
                    onLogin(user);
                }, 1500);
            };

            return (
                <div className="h-screen flex flex-col items-center justify-center p-6 bg-slate-900 text-white relative overflow-hidden">
                    <div className="absolute top-0 left-0 w-full h-full bg-[radial-gradient(circle_at_50%_120%,rgba(79,70,229,0.3),rgba(15,23,42,1))]"></div>
                    <div className="z-10 w-full max-w-sm glass p-8 rounded-2xl border border-white/10 shadow-2xl animate-fade-in">
                        <div className="flex justify-center mb-6">
                            <div className="bg-white p-3 rounded-full"><img src="https://www.svgrepo.com/show/475656/google-color.svg" className="w-8 h-8" alt="G" /></div>
                        </div>
                        <h1 className="text-2xl font-bold text-center mb-2">Fazer login</h1>
                        <p className="text-center text-slate-300 text-sm mb-8">Use sua Conta do Google</p>
                        {step === 0 && (
                            <div className="space-y-4">
                                <button onClick={() => setStep(1)} className="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 rounded-lg transition-colors shadow-lg">Entrar com E-mail</button>
                                <p className="text-xs text-center text-slate-500">Demo PWA • Login Simulado</p>
                            </div>
                        )}
                        {step === 1 && (
                            <form onSubmit={handleNext} className="animate-fade-in">
                                <div className="mb-4 text-left">
                                    <label className="text-xs font-semibold ml-1 text-slate-400">E-mail</label>
                                    <input type="email" autoFocus value={email} onChange={e => setEmail(e.target.value)} className="w-full mt-1 px-4 py-3 bg-slate-800 border border-slate-600 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none transition-all" placeholder="seu@email.com" />
                                </div>
                                <div className="flex justify-between items-center mt-8">
                                    <button type="button" onClick={() => setStep(0)} className="text-blue-400 text-sm font-medium">Voltar</button>
                                    <button type="submit" className="bg-blue-600 px-6 py-2 rounded-full font-medium hover:bg-blue-700 transition-colors">Próxima</button>
                                </div>
                            </form>
                        )}
                        {step === 2 && (
                            <div className="flex flex-col items-center py-4 animate-fade-in">
                                <div className="w-10 h-10 border-4 border-blue-600 border-t-transparent rounded-full animate-spin mb-4"></div>
                                <p className="text-sm">Verificando informações...</p>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        const Dashboard = ({ user, onLogout, updateTheme }) => {
            const [movies, setMovies] = useState([]); // Agora lista apenas filmes prontos
            const [isProcessing, setIsProcessing] = useState(false);
            const [progress, setProgress] = useState(0);
            const [showThemes, setShowThemes] = useState(false);
            
            // Estados de Modais
            const [createdBlob, setCreatedBlob] = useState(null); // Blob recém criado para preview
            const [viewingMovie, setViewingMovie] = useState(null); // Filme salvo sendo assistido
            
            const theme = THEMES[user.theme] || THEMES.default;

            const loadMovies = async () => {
                const dbMovies = await getMoviesFromDB(user.email);
                const moviesWithUrls = dbMovies.map(item => ({
                    ...item,
                    url: URL.createObjectURL(item.blob)
                }));
                setMovies(moviesWithUrls.sort((a, b) => b.timestamp - a.timestamp));
            };

            useEffect(() => { loadMovies(); }, []);

            // Novo Fluxo: Criação Imediata
            const handleCreation = async (e) => {
                const files = Array.from(e.target.files);
                if (files.length === 0) return;
                
                setIsProcessing(true);
                setProgress(0);

                // Mapear arquivos para objetos temporários com URL (transientes)
                const tempItems = files.map(file => ({
                    type: file.type,
                    url: URL.createObjectURL(file)
                }));
                
                // Processar filme imediatamente
                await exportVideo(tempItems, setProgress, (blob) => {
                    setIsProcessing(false);
                    setCreatedBlob(blob);
                    e.target.value = ""; // Resetar input
                    
                    // Limpar URLs temporários para memória
                    tempItems.forEach(i => URL.revokeObjectURL(i.url));
                });
            };

            const saveCreatedToApp = async () => {
                if(!createdBlob) return;
                await saveMovieToDB(createdBlob, user.email);
                await loadMovies();
                setCreatedBlob(null); // Fecha modal
            };

            const downloadCreated = () => {
                if(!createdBlob) return;
                const url = URL.createObjectURL(createdBlob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `Memoria_Filme_${Date.now()}.mp4`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            };

            const handleDeleteMovie = async (e, id) => {
                e.stopPropagation();
                if(confirm("Excluir este filme da sua galeria?")) {
                    await deleteMovieFromDB(id);
                    loadMovies();
                }
            };

            return (
                <div className={`min-h-screen pb-32 ${theme.bg} transition-colors duration-500`}>
                    {/* Header */}
                    <div className="sticky top-0 z-20 bg-black/20 backdrop-blur-lg border-b border-white/5 px-4 py-4 flex justify-between items-center">
                        <div className="flex items-center gap-3">
                            <img src={user.avatar} className="w-9 h-9 rounded-full border border-white/20 bg-white/10" />
                            <div>
                                <h2 className="font-bold text-sm leading-tight">{user.name}</h2>
                                <p className={`text-xs ${theme.accent} opacity-80`}>Filmes Salvos</p>
                            </div>
                        </div>
                        <div className="flex gap-2">
                            <button onClick={() => setShowThemes(true)} className="p-2 rounded-full hover:bg-white/10 transition-colors">
                                <Icon name="palette" size={20} className="text-white/80" />
                            </button>
                            <button onClick={onLogout} className="p-2 rounded-full hover:bg-white/10 transition-colors">
                                <Icon name="log-out" size={20} className="text-white/80" />
                            </button>
                        </div>
                    </div>

                    {/* Grid de Filmes Salvos */}
                    <div className="grid grid-cols-2 gap-2 p-2">
                        {movies.map((movie) => (
                            <div 
                                key={movie.id} 
                                onClick={() => setViewingMovie(movie)}
                                className="relative aspect-[9/16] bg-black/50 group overflow-hidden rounded-xl border border-white/10 cursor-pointer shadow-lg"
                            >
                                <video src={movie.url} className="w-full h-full object-cover opacity-90 no-click-video" muted />
                                
                                <div className="absolute inset-0 flex items-center justify-center bg-black/20 group-hover:bg-black/40 transition-colors">
                                    <div className="bg-white/20 p-3 rounded-full backdrop-blur-sm shadow-xl">
                                        <Icon name="play" size={24} className="fill-white text-white" />
                                    </div>
                                </div>

                                <button 
                                    onClick={(e) => handleDeleteMovie(e, movie.id)} 
                                    className="absolute top-2 right-2 p-2 bg-red-600/80 rounded-full text-white opacity-0 group-hover:opacity-100 transition-all z-10"
                                >
                                    <Icon name="trash-2" size={16} />
                                </button>
                                
                                <div className="absolute bottom-0 left-0 right-0 p-3 bg-gradient-to-t from-black/80 to-transparent">
                                    <p className="text-xs text-white/80 font-medium">
                                        {new Date(movie.timestamp).toLocaleDateString()}
                                    </p>
                                </div>
                            </div>
                        ))}
                    </div>

                    {/* Empty State */}
                    {movies.length === 0 && !isProcessing && (
                        <div className="mt-24 flex flex-col items-center opacity-40 gap-4 px-10 text-center">
                            <div className="p-6 rounded-full bg-white/5 border border-white/10 animate-bounce">
                                <Icon name="clapperboard" size={32} />
                            </div>
                            <p className="text-sm">Sua galeria de filmes está vazia.<br/>Toque no botão + para criar um novo.</p>
                        </div>
                    )}

                    {/* Processing Overlay */}
                    {isProcessing && (
                        <div className="fixed inset-0 z-50 bg-black/95 flex flex-col items-center justify-center p-8 text-center animate-fade-in">
                            <Icon name="sparkles" size={48} className={`mb-6 ${theme.accent}`} />
                            <h3 className="text-2xl font-bold mb-8">Criando Mágica...</h3>
                            <div className="w-full h-2 bg-slate-800 rounded-full overflow-hidden mb-2 relative">
                                <div className={`h-full ${theme.btn} transition-all duration-100`} style={{ width: `${progress}%` }}></div>
                            </div>
                            <p className="text-white font-mono text-lg mt-2">{progress}%</p>
                            <p className="text-white/40 text-xs mt-12 bg-white/5 px-4 py-2 rounded-lg border border-white/5">
                                Processando seus arquivos. Aguarde...
                            </p>
                        </div>
                    )}

                    {/* Modais */}
                    {createdBlob && (
                        <CreationPreviewModal 
                            blob={createdBlob} 
                            onClose={() => setCreatedBlob(null)} 
                            onSaveToApp={saveCreatedToApp}
                            onDownload={downloadCreated}
                        />
                    )}

                    {viewingMovie && (
                        <MoviePlayerModal 
                            movie={viewingMovie} 
                            onClose={() => setViewingMovie(null)} 
                        />
                    )}

                    {showThemes && (
                        <ThemeSelector 
                            current={user.theme} 
                            onClose={() => setShowThemes(false)}
                            onChange={(newThemeId) => updateTheme(newThemeId)}
                        />
                    )}

                    {/* Botão de Criação Flutuante */}
                    <div className="fixed bottom-8 left-0 right-0 px-6 flex justify-center items-center z-40 pointer-events-none">
                        <label className={`pointer-events-auto h-16 w-16 ${theme.btn} rounded-full flex items-center justify-center text-white shadow-xl shadow-indigo-500/30 cursor-pointer active:scale-90 transition-transform hover:brightness-110 hover:scale-105`}>
                            <input type="file" multiple accept="image/*,video/*" className="hidden" onChange={handleCreation} />
                            <Icon name="plus" size={36} />
                        </label>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [user, setUser] = useState(null);
            
            useEffect(() => {
                const session = sessionStorage.getItem('memoria_session');
                if (session) setUser(JSON.parse(session));
                lucide.createIcons();
            }, []);

            const handleLogin = (userData) => {
                sessionStorage.setItem('memoria_session', JSON.stringify(userData));
                localStorage.setItem(`memoria_prefs_${userData.email}`, JSON.stringify({ theme: userData.theme }));
                setUser(userData);
            };

            const updateTheme = (newTheme) => {
                const updatedUser = { ...user, theme: newTheme };
                setUser(updatedUser);
                sessionStorage.setItem('memoria_session', JSON.stringify(updatedUser));
                localStorage.setItem(`memoria_prefs_${user.email}`, JSON.stringify({ theme: newTheme }));
            };

            const handleLogout = () => {
                sessionStorage.removeItem('memoria_session');
                setUser(null);
            };

            return user ? (
                <Dashboard user={user} onLogout={handleLogout} updateTheme={updateTheme} />
            ) : (
                <LoginScreen onLogin={handleLogin} />
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
