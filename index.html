<!DOCTYPE html>

        body {

        .animate-fade-in { animation: fadeIn 0.4s ease-out forwards; }

        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
        .animate-slide-up { animation: slideUp 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards; }

        .hide-scroll::-webkit-scrollbar { display: none; }
        .hide-scroll { -ms-overflow-style: none; scrollbar-width: none; }

    <script>
        const manifest = {
            "name": "Memoria Creator",
            "short_name": "Memoria",
            "start_url": ".",
            "display": "standalone",
            "background_color": "#020617",
            "theme_color": "#4f46e5",
            "orientation": "portrait",
            "icons": [
                { "src": "https://cdn-icons-png.flaticon.com/512/3641/3641561.png", "sizes": "192x192", "type": "image/png" }
            ]
        };
        const blob = new Blob([JSON.stringify(manifest)], {type: 'application/json'});
        document.querySelector('#manifest-placeholder').setAttribute('href', URL.createObjectURL(blob));
    </script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo, useCallback } = React;

        // --- THEME SYSTEM ---
        const THEMES = {
            default: { id: 'default', name: 'Indigo Night', bg: 'bg-slate-950', accent: 'text-indigo-400', btn: 'bg-indigo-600 hover:bg-indigo-500', gradient: 'from-indigo-900/40 to-slate-900' },
            ocean:   { id: 'ocean', name: 'Deep Ocean', bg: 'bg-cyan-950', accent: 'text-cyan-400', btn: 'bg-cyan-600 hover:bg-cyan-500', gradient: 'from-cyan-900/40 to-blue-950' },
            sunset:  { id: 'sunset', name: 'Sunset Vibes', bg: 'bg-orange-950', accent: 'text-orange-400', btn: 'bg-orange-600 hover:bg-orange-500', gradient: 'from-orange-900/40 to-red-950' },
            oled:    { id: 'oled', name: 'OLED Black', bg: 'bg-black', accent: 'text-white', btn: 'bg-zinc-800 hover:bg-zinc-700', gradient: 'from-zinc-900 to-black' }
        };

        // --- DATABASE ---
        const DB_NAME = "MemoriaAppDB_V10"; // Nova versão DB para evitar conflitos
        const STORE_NAME = "final_movies"; 

        const initDB = () => {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open(DB_NAME, 1);
                request.onupgradeneeded = (e) => {
                    const db = e.target.result;
                    if (!db.objectStoreNames.contains(STORE_NAME)) db.createObjectStore(STORE_NAME, { keyPath: "id" });
                };
                request.onsuccess = (e) => resolve(e.target.result);
                request.onerror = (e) => reject("Erro crítico no Banco de Dados");
            });
        };

        const saveMovieToDB = async (blob, userEmail) => {
            try {
                const db = await initDB();
                return new Promise((resolve, reject) => {
                    const tx = db.transaction([STORE_NAME], "readwrite");
                    const item = {
                        id: Date.now() + Math.random().toString(),
                        userEmail: userEmail,
                        type: 'video/webm',
                        blob: blob,
                        timestamp: Date.now()
                    };
                    tx.objectStore(STORE_NAME).add(item);
                    tx.oncomplete = () => resolve(true);
                    tx.onerror = () => reject("Falha ao salvar");
                });
            } catch (e) { return false; }
        };

        const getMoviesFromDB = async (userEmail) => {
            try {
                const db = await initDB();
                return new Promise((resolve) => {
                    const tx = db.transaction([STORE_NAME], "readonly");
                    const req = tx.objectStore(STORE_NAME).getAll();
                    req.onsuccess = () => {
                        const all = req.result;
                        const filtered = all.filter(item => item.userEmail === userEmail);
                        resolve(filtered);
                    };
                    req.onerror = () => resolve([]);
                });
            } catch (e) { return []; }
        };
        
        const deleteMovieFromDB = async (id) => {
            const db = await initDB();
            return new Promise((resolve) => {
                const tx = db.transaction([STORE_NAME], "readwrite");
                tx.objectStore(STORE_NAME).delete(id);
                tx.oncomplete = () => resolve(true);
            });
        }

        // --- RENDERER ENGINE V10 (Full HD + Robust Image Loader) ---
        
        // Helper: Carregador de Imagem Robusto (Anti-Tela Preta)
        const loadRobustImage = (url) => {
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.crossOrigin = "anonymous";
                img.onload = async () => {
                    try {
                        // Tenta decodificar para garantir que está na memória da GPU
                        await img.decode();
                        resolve(img);
                    } catch (e) {
                        console.warn("Decode falhou, usando fallback onload", e);
                        resolve(img); // Retorna mesmo se decode falhar, pois onload disparou
                    }
                };
                img.onerror = (e) => {
                    console.error("Erro ao carregar imagem:", url, e);
                    reject(e);
                };
                img.src = url;
            });
        };

        const exportVideo = async (items, onProgress, onComplete, onError) => {
            try {
                const canvas = document.createElement('canvas');
                // UPGRADE: Full HD Resolution
                canvas.width = 1080; 
                canvas.height = 1920; 
                const ctx = canvas.getContext('2d', { alpha: false, desynchronized: true });
                
                // Configuração de Alta Qualidade
                ctx.imageSmoothingEnabled = true;
                ctx.imageSmoothingQuality = 'high';
                
                const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                
                // Forçar "acordar" o contexto de áudio
                if (audioCtx.state === 'suspended') {
                    await audioCtx.resume();
                }

                const audioDest = audioCtx.createMediaStreamDestination();
                const canvasStream = canvas.captureStream(30);
                
                if (audioDest.stream.getAudioTracks().length > 0) {
                    canvasStream.addTrack(audioDest.stream.getAudioTracks()[0]);
                }
                
                const combinedStream = new MediaStream([
                    ...canvasStream.getVideoTracks(),
                    ...audioDest.stream.getAudioTracks()
                ]);

                let mimeType = 'video/webm; codecs=vp9';
                if (!MediaRecorder.isTypeSupported(mimeType)) mimeType = 'video/webm';

                // UPGRADE: 8 Mbps Bitrate para qualidade cristalina
                const recorder = new MediaRecorder(combinedStream, { mimeType, videoBitsPerSecond: 8000000 }); 
                const chunks = [];
                recorder.ondataavailable = (e) => { if (e.data.size > 0) chunks.push(e.data); };
                recorder.onstop = () => onComplete(new Blob(chunks, { type: mimeType }));
                recorder.start();

                const TRANSITION_FRAMES = 15;
                
                for (let i = 0; i < items.length; i++) {
                    const item = items[i];
                    const progressPercent = Math.round((i / items.length) * 100);
                    onProgress(progressPercent);

                    let asset = null;
                    let durationFrames = 0;
                    let isVideo = false;
                    let audioSource = null;

                    try {
                        if (item.type.startsWith('image')) {
                            // Uso do carregador robusto
                            asset = await loadRobustImage(item.url);
                            durationFrames = 90; // 3 segundos
                            isVideo = false;
                        } else {
                            const vid = document.createElement('video');
                            vid.src = item.url;
                            vid.crossOrigin = "anonymous";
                            vid.playsInline = true;
                            vid.volume = 1.0; 
                            
                            // Loader de vídeo mais paciente
                            await new Promise((resolve, reject) => {
                                vid.onloadeddata = () => resolve();
                                vid.onerror = () => reject("Erro ao carregar video");
                                setTimeout(() => resolve(), 5000); // Timeout maior para vídeos pesados
                            });
                            
                            // Verificação de segurança
                            if (vid.videoWidth === 0) throw new Error("Video inválido");

                            asset = vid;
                            durationFrames = Math.ceil(vid.duration * 30);
                            isVideo = true;

                            try {
                                audioSource = audioCtx.createMediaElementSource(vid);
                                audioSource.connect(audioDest);
                            } catch(e) { console.warn("Audio connect error", e); }

                            await vid.play();
                        }

                        // Loop de Renderização
                        for (let f = 0; f < durationFrames; f++) {
                            ctx.save();
                            
                            let w = isVideo ? asset.videoWidth : asset.width;
                            let h = isVideo ? asset.videoHeight : asset.height;

                            if (w > 0 && h > 0) {
                                // 1. BACKGROUND (Blur mais escuro e elegante)
                                const bgZoom = 1 + (f / durationFrames) * 0.05;
                                const scaleCover = Math.max(canvas.width / w, canvas.height / h) * bgZoom;
                                const wCover = w * scaleCover;
                                const hCover = h * scaleCover;
                                const xCover = (canvas.width - wCover) / 2;
                                const yCover = (canvas.height - hCover) / 2;
                                
                                ctx.drawImage(asset, xCover, yCover, wCover, hCover);
                                
                                // Vinheta escura
                                const gradient = ctx.createRadialGradient(canvas.width/2, canvas.height/2, canvas.width/4, canvas.width/2, canvas.height/2, canvas.height);
                                gradient.addColorStop(0, 'rgba(0,0,0,0.5)');
                                gradient.addColorStop(1, 'rgba(0,0,0,0.85)');
                                ctx.fillStyle = gradient;
                                ctx.fillRect(0, 0, canvas.width, canvas.height);

                                // 2. FOREGROUND (Ken Burns refinado)
                                const zoomStart = 1.0;
                                const zoomEnd = 1.08;
                                const zoom = zoomStart + ((zoomEnd - zoomStart) * (f / durationFrames));
                                
                                const scaleContain = Math.min(canvas.width / w, canvas.height / h) * zoom * 0.90; // 90% para margem de respiro
                                const wFinal = w * scaleContain;
                                const hFinal = h * scaleContain;
                                const xFinal = (canvas.width - wFinal) / 2;
                                const yFinal = (canvas.height - hFinal) / 2;

                                // Shadow cinematográfica
                                ctx.shadowColor = "rgba(0,0,0,0.7)";
                                ctx.shadowBlur = 50;
                                ctx.shadowOffsetY = 20;

                                ctx.drawImage(asset, xFinal, yFinal, wFinal, hFinal);
                            } else {
                                // Fallback seguro
                                ctx.fillStyle = '#000';
                                ctx.fillRect(0,0, canvas.width, canvas.height);
                            }
                            ctx.restore();

                            // Cross-fade
                            if (f < TRANSITION_FRAMES && i > 0) {
                                ctx.fillStyle = `rgba(0,0,0,${1 - (f/TRANSITION_FRAMES)})`;
                                ctx.fillRect(0,0,canvas.width, canvas.height);
                            }

                            await new Promise(r => setTimeout(r, 10)); // Renderizar o mais rápido possível mas mantendo async
                        }
                    } catch (err) {
                        console.error("Erro ao processar item", i, err);
                        // Continua para o próximo item em vez de travar tudo
                    } finally {
                         if(isVideo && asset) {
                            if(audioSource) try { audioSource.disconnect(); } catch(e){}
                            asset.pause();
                            asset.remove();
                        }
                    }
                }

                recorder.stop();
                setTimeout(() => { if(audioCtx.state !== 'closed') audioCtx.close(); }, 1000);
                onProgress(100);

            } catch (fatalError) {
                console.error(fatalError);
                onError("Erro fatal na renderização. Tente menos arquivos.");
            }
        };

        // --- UI COMPONENTS ---

        const Icon = ({ name, size=24, className="" }) => {
            useEffect(() => lucide.createIcons(), [name]);
            return <i data-lucide={name} width={size} height={size} className={className}></i>;
        };

        // Toast Notification System
        const Toast = ({ message, type, onClose }) => {
            useEffect(() => {
                const timer = setTimeout(onClose, 3000);
                return () => clearTimeout(timer);
            }, [onClose]);

            const bg = type === 'error' ? 'bg-red-600' : 'bg-emerald-600';

            return (
                <div className={`fixed top-4 left-1/2 -translate-x-1/2 ${bg} text-white px-6 py-3 rounded-full shadow-2xl z-[100] flex items-center gap-3 animate-fade-in`}>
                    <Icon name={type === 'error' ? 'alert-circle' : 'check-circle'} size={20} />
                    <span className="font-medium text-sm">{message}</span>
                </div>
            );
        };

        const PreviewModal = ({ blob, onClose, onSave, onDownload }) => {
            const url = useMemo(() => URL.createObjectURL(blob), [blob]);
            return (
                <div className="fixed inset-0 z-50 bg-black/95 backdrop-blur-md flex flex-col animate-fade-in">
                    <div className="flex-1 flex items-center justify-center p-4 relative">
                         <video 
                            src={url} 
                            controls 
                            autoPlay 
                            className="max-h-full w-full max-w-lg rounded-lg shadow-2xl border border-white/10"
                         />
                    </div>
                    <div className="bg-slate-900 border-t border-white/10 p-6 safe-area-bottom">
                        <div className="flex gap-4 max-w-md mx-auto">
                            <button onClick={onSave} className="flex-1 py-4 bg-indigo-600 hover:bg-indigo-500 rounded-xl font-bold text-white shadow-lg flex items-center justify-center gap-2 active:scale-95 transition-all">
                                <Icon name="save" size={20} />
                                <span>Salvar</span>
                            </button>
                            <button onClick={onDownload} className="flex-1 py-4 bg-slate-700 hover:bg-slate-600 rounded-xl font-bold text-white shadow-lg flex items-center justify-center gap-2 active:scale-95 transition-all">
                                <Icon name="download" size={20} />
                                <span>Baixar</span>
                            </button>
                        </div>
                        <button onClick={onClose} className="w-full mt-4 py-2 text-white/40 text-sm hover:text-white transition-colors">Descartar e Voltar</button>
                    </div>
                </div>
            );
        };

        const ThemeModal = ({ current, onChange, onClose }) => (
            <div className="fixed inset-0 z-50 flex items-end sm:items-center justify-center bg-black/80 backdrop-blur-sm animate-fade-in" onClick={onClose}>
                <div className="bg-slate-900 w-full max-w-sm p-6 rounded-t-2xl sm:rounded-2xl border border-white/10 shadow-2xl" onClick={e => e.stopPropagation()}>
                    <h3 className="text-xl font-bold mb-6 text-center">Aparência</h3>
                    <div className="grid grid-cols-2 gap-3">
                        {Object.values(THEMES).map(t => (
                            <button key={t.id} onClick={() => onChange(t.id)} className={`relative p-4 rounded-xl border flex flex-col items-center gap-3 transition-all ${current === t.id ? 'border-indigo-500 bg-indigo-500/10' : 'border-white/5 bg-white/5 hover:bg-white/10'}`}>
                                <div className={`w-10 h-10 rounded-full ${t.bg} border-2 border-white/20 shadow-xl`}></div>
                                <span className="text-sm font-medium">{t.name}</span>
                                {current === t.id && <div className="absolute top-2 right-2 w-2 h-2 bg-indigo-500 rounded-full"></div>}
                            </button>
                        ))}
                    </div>
                </div>
            </div>
        );

        const LoginScreen = ({ onLogin }) => {
            const [email, setEmail] = useState("");
            const [loading, setLoading] = useState(false);

            const handleSubmit = (e) => {
                e.preventDefault();
                if(!email.includes('@')) return alert("E-mail inválido");
                
                setLoading(true);
                setTimeout(() => {
                    const user = {
                        name: email.split('@')[0],
                        email: email,
                        avatar: `https://api.dicebear.com/7.x/initials/svg?seed=${email}`,
                        theme: 'default'
                    };
                    const savedPrefs = localStorage.getItem(`memoria_prefs_${email}`);
                    if(savedPrefs) user.theme = JSON.parse(savedPrefs).theme;
                    onLogin(user);
                }, 1000);
            };

            return (
                <div className="h-screen flex flex-col items-center justify-center p-6 bg-[#020617] relative overflow-hidden">
                    <div className="absolute inset-0 bg-[radial-gradient(circle_at_50%_0%,rgba(79,70,229,0.15),transparent_50%)]"></div>
                    
                    <div className="z-10 w-full max-w-sm glass p-8 rounded-2xl shadow-2xl animate-fade-in border border-white/10">
                        <div className="flex justify-center mb-8">
                            <div className="w-16 h-16 bg-gradient-to-tr from-indigo-500 to-purple-500 rounded-2xl flex items-center justify-center shadow-lg shadow-indigo-500/30">
                                <Icon name="clapperboard" size={32} className="text-white" />
                            </div>
                        </div>
                        
                        <h1 className="text-2xl font-bold text-center mb-2">Bem-vindo</h1>
                        <p className="text-center text-slate-400 text-sm mb-8">Entre para criar e salvar seus filmes.</p>

                        <form onSubmit={handleSubmit} className="space-y-4">
                            <div>
                                <label className="text-xs font-semibold ml-1 text-slate-500 uppercase tracking-wider">E-mail</label>
                                <input 
                                    type="email" 
                                    required
                                    value={email}
                                    onChange={e => setEmail(e.target.value)}
                                    className="w-full mt-1 px-4 py-3.5 bg-slate-800/50 border border-slate-700 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none transition-all text-white placeholder-slate-600"
                                    placeholder="seu@email.com"
                                />
                            </div>
                            
                            <button 
                                type="submit" 
                                disabled={loading}
                                className="w-full py-4 bg-indigo-600 hover:bg-indigo-500 rounded-xl font-bold text-white shadow-lg shadow-indigo-500/20 active:scale-95 transition-all flex justify-center items-center gap-2"
                            >
                                {loading ? <Icon name="loader-2" className="animate-spin" /> : "Entrar"}
                            </button>
                        </form>
                        <p className="mt-6 text-center text-xs text-slate-600">
                            Ao entrar, você aceita salvar dados localmente.
                        </p>
                    </div>
                </div>
            );
        };

        const Dashboard = ({ user, onLogout, updateTheme }) => {
            const [movies, setMovies] = useState([]);
            const [isProcessing, setIsProcessing] = useState(false);
            const [progress, setProgress] = useState(0);
            const [showThemes, setShowThemes] = useState(false);
            const [toast, setToast] = useState(null);
            
            // Preview States
            const [createdBlob, setCreatedBlob] = useState(null);
            const [viewingMovie, setViewingMovie] = useState(null);
            
            const theme = THEMES[user.theme] || THEMES.default;

            const loadMovies = async () => {
                const dbMovies = await getMoviesFromDB(user.email);
                const urls = dbMovies.map(m => ({ ...m, url: URL.createObjectURL(m.blob) }));
                setMovies(urls.sort((a, b) => b.timestamp - a.timestamp));
            };

            useEffect(() => { loadMovies(); }, []);

            const showToast = (msg, type = 'success') => setToast({ message: msg, type });

            const handleCreation = async (e) => {
                const files = Array.from(e.target.files);
                if (files.length === 0) return;
                
                // Validação de tipos
                const validFiles = files.filter(f => f.type.startsWith('image/') || f.type.startsWith('video/'));
                if(validFiles.length !== files.length) showToast("Alguns arquivos inválidos foram ignorados", 'error');
                if(validFiles.length === 0) return;

                setIsProcessing(true);
                setProgress(0);

                const tempItems = validFiles.map(file => ({
                    type: file.type,
                    url: URL.createObjectURL(file)
                }));
                
                await exportVideo(
                    tempItems, 
                    setProgress, 
                    (blob) => {
                        setIsProcessing(false);
                        setCreatedBlob(blob);
                        e.target.value = ""; 
                        tempItems.forEach(i => URL.revokeObjectURL(i.url));
                        showToast("Filme criado com sucesso!");
                    },
                    (errorMsg) => {
                        setIsProcessing(false);
                        showToast(errorMsg, 'error');
                        e.target.value = "";
                    }
                );
            };

            const saveCreated = async () => {
                if(!createdBlob) return;
                await saveMovieToDB(createdBlob, user.email);
                await loadMovies();
                setCreatedBlob(null);
                showToast("Salvo na galeria!");
            };

            const downloadVideo = (blobToDownload) => {
                if(!blobToDownload) return;
                const url = URL.createObjectURL(blobToDownload);
                const a = document.createElement('a');
                a.href = url;
                a.download = `Memoria_Cine_${Date.now()}.mp4`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            };

            const handleDelete = async (e, id) => {
                e.stopPropagation();
                if(confirm("Excluir este filme permanentemente?")) {
                    await deleteMovieFromDB(id);
                    loadMovies();
                    showToast("Filme excluído", 'success');
                }
            };

            return (
                <div className={`min-h-screen pb-32 ${theme.bg} transition-colors duration-500`}>
                    {toast && <Toast message={toast.message} type={toast.type} onClose={() => setToast(null)} />}

                    {/* Navbar */}
                    <div className="sticky top-0 z-30 bg-black/40 backdrop-blur-xl border-b border-white/5 px-6 py-4 flex justify-between items-center">
                        <div className="flex items-center gap-3">
                            <div className="relative">
                                <img src={user.avatar} className="w-10 h-10 rounded-full border border-white/10 shadow-lg" />
                                <div className="absolute bottom-0 right-0 w-3 h-3 bg-emerald-500 border-2 border-black rounded-full"></div>
                            </div>
                            <div>
                                <h2 className="font-bold text-sm leading-tight text-white">{user.name}</h2>
                                <p className={`text-xs ${theme.accent} font-medium`}>Creator Studio</p>
                            </div>
                        </div>
                        <div className="flex gap-2">
                            <button onClick={() => setShowThemes(true)} className="w-10 h-10 rounded-full bg-white/5 hover:bg-white/10 flex items-center justify-center transition-colors">
                                <Icon name="palette" size={18} className="text-slate-300" />
                            </button>
                            <button onClick={onLogout} className="w-10 h-10 rounded-full bg-white/5 hover:bg-red-500/20 flex items-center justify-center transition-colors group">
                                <Icon name="log-out" size={18} className="text-slate-300 group-hover:text-red-400" />
                            </button>
                        </div>
                    </div>

                    {/* Gallery */}
                    <main className="p-4">
                        {movies.length > 0 ? (
                            <div className="grid grid-cols-2 gap-3">
                                {movies.map((movie) => (
                                    <div 
                                        key={movie.id} 
                                        onClick={() => setViewingMovie(movie)}
                                        className="relative aspect-[9/16] bg-slate-800 rounded-2xl overflow-hidden cursor-pointer group shadow-lg border border-white/5 hover:border-indigo-500/50 transition-all"
                                    >
                                        <video src={movie.url} className="w-full h-full object-cover opacity-80 group-hover:opacity-100 group-hover:scale-105 transition-all duration-500" muted />
                                        
                                        <div className="absolute inset-0 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity duration-300 bg-black/20 backdrop-blur-[2px]">
                                            <div className="w-12 h-12 bg-white/20 backdrop-blur-md rounded-full flex items-center justify-center shadow-2xl">
                                                <Icon name="play" size={24} className="fill-white text-white ml-1" />
                                            </div>
                                        </div>

                                        <button 
                                            onClick={(e) => handleDelete(e, movie.id)} 
                                            className="absolute top-2 right-2 w-8 h-8 bg-black/50 hover:bg-red-500 rounded-full flex items-center justify-center text-white opacity-0 group-hover:opacity-100 transition-all scale-90 group-hover:scale-100"
                                        >
                                            <Icon name="trash-2" size={14} />
                                        </button>
                                        
                                        <div className="absolute bottom-0 inset-x-0 p-3 bg-gradient-to-t from-black/90 to-transparent">
                                            <p className="text-[10px] text-white/70 font-medium uppercase tracking-wider">
                                                {new Date(movie.timestamp).toLocaleDateString()}
                                            </p>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        ) : (
                            !isProcessing && (
                                <div className="mt-20 flex flex-col items-center text-center px-8 animate-slide-up">
                                    <div className="w-24 h-24 bg-white/5 rounded-3xl flex items-center justify-center mb-6 border border-white/5 shadow-2xl">
                                        <Icon name="film" size={40} className="text-slate-600" />
                                    </div>
                                    <h3 className="text-lg font-bold text-white mb-2">Galeria Vazia</h3>
                                    <p className="text-slate-400 text-sm leading-relaxed max-w-xs">
                                        Seus filmes aparecerão aqui. <br/>Toque no botão abaixo para começar.
                                    </p>
                                </div>
                            )
                        )}
                    </main>

                    {/* Processing Overlay */}
                    {isProcessing && (
                        <div className="fixed inset-0 z-[60] bg-black/90 backdrop-blur-xl flex flex-col items-center justify-center p-8 text-center animate-fade-in">
                            <div className="relative mb-8">
                                <div className="absolute inset-0 bg-indigo-500 blur-xl opacity-20 animate-pulse"></div>
                                <Icon name="clapperboard" size={64} className="text-indigo-400 relative z-10" />
                            </div>
                            <h3 className="text-2xl font-bold text-white mb-2">Renderizando</h3>
                            <p className="text-slate-400 text-sm mb-8">Criando seu filme em Full HD...</p>
                            
                            <div className="w-full max-w-xs h-1.5 bg-slate-800 rounded-full overflow-hidden relative">
                                <div className="absolute inset-y-0 left-0 bg-indigo-500 transition-all duration-300 shadow-[0_0_10px_rgba(99,102,241,0.5)]" style={{ width: `${progress}%` }}></div>
                            </div>
                            <p className="mt-4 font-mono text-indigo-400">{progress}%</p>
                        </div>
                    )}

                    {/* Modals */}
                    {createdBlob && (
                        <PreviewModal 
                            blob={createdBlob} 
                            onClose={() => setCreatedBlob(null)} 
                            onSave={saveCreated}
                            onDownload={() => downloadVideo(createdBlob)}
                        />
                    )}

                    {viewingMovie && (
                        <div className="fixed inset-0 z-50 bg-black/95 flex flex-col animate-fade-in">
                            <button onClick={() => setViewingMovie(null)} className="absolute top-4 right-4 z-50 w-10 h-10 bg-black/50 rounded-full flex items-center justify-center text-white backdrop-blur-md">
                                <Icon name="x" size={20} />
                            </button>
                            <div className="flex-1 flex items-center justify-center p-2">
                                <video src={viewingMovie.url} controls autoPlay className="max-w-full max-h-full rounded shadow-2xl" />
                            </div>
                        </div>
                    )}

                    {showThemes && (
                        <ThemeModal 
                            current={user.theme} 
                            onClose={() => setShowThemes(false)}
                            onChange={(t) => updateTheme(t)} 
                        />
                    )}

                    {/* FAB */}
                    <div className="fixed bottom-8 left-0 right-0 flex justify-center z-40 pointer-events-none">
                        <label className={`pointer-events-auto h-16 w-16 ${theme.btn} rounded-full flex items-center justify-center text-white shadow-2xl shadow-indigo-500/30 cursor-pointer active:scale-90 hover:scale-105 transition-all group border-4 border-black/20`}>
                            <input type="file" multiple accept="image/*,video/*" className="hidden" onChange={handleCreation} />
                            <Icon name="plus" size={32} className="group-hover:rotate-90 transition-transform duration-300" />
                        </label>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [user, setUser] = useState(null);
            const [initializing, setInitializing] = useState(true);
            
            useEffect(() => {
                // Check persistent login
                const session = localStorage.getItem('memoria_session');
                if (session) {
                    try {
                        setUser(JSON.parse(session));
                    } catch(e) { console.error("Session parse error", e); }
                }
                setInitializing(false);
                lucide.createIcons();
            }, []);

            const handleLogin = (userData) => {
                localStorage.setItem('memoria_session', JSON.stringify(userData));
                // Restore theme prefs if exist
                localStorage.setItem(`memoria_prefs_${userData.email}`, JSON.stringify({ theme: userData.theme }));
                setUser(userData);
            };

            const updateTheme = (newTheme) => {
                const updatedUser = { ...user, theme: newTheme };
                setUser(updatedUser);
                localStorage.setItem('memoria_session', JSON.stringify(updatedUser));
                localStorage.setItem(`memoria_prefs_${user.email}`, JSON.stringify({ theme: newTheme }));
            };

            const handleLogout = () => {
                localStorage.removeItem('memoria_session');
                setUser(null);
            };

            if (initializing) return <div className="h-screen bg-[#020617]"></div>;

            return user ? (
                <Dashboard user={user} onLogout={handleLogout} updateTheme={updateTheme} />
            ) : (
                <LoginScreen onLogin={handleLogin} />
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
